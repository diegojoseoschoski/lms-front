<h4>My learning process</h4>

<div class="row" style="padding-bottom: 20px;">
  <div class="col-md-4">
    <a routerLink="add" class="btn btn-sm btn-success mb-2">Create</a>
  </div>
</div>

<div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let userCourse of userCourses">
        <div 
          class="card" 
          style="width: 25rem;">
         
          <div>
            <div class="card-body">
              <h5 class="card-title">{{userCourse.course.name}}</h5>
              <p class="card-text">{{userCourse.course.description}}</p>
              <a href="#" class="btn btn-primary">Manage</a>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
