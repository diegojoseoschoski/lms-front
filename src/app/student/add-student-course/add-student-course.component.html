<h4>Start a Learning process</h4>


<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-row">
        <div class="form-group col-5">
          <label>Courses</label>
          <ng-select
            [items]="courses"
            formControlName="selectedCoursesIds"
            bindLabel="name"
            bindValue="id"
            [multiple]="true"
            placeholder="Select courses"
          >

          </ng-select>
        </div>
    </div>

  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span
        *ngIf="loading"
        class="spinner-border spinner-border-sm mr-1"
      ></span>
      Save
    </button>
    <a routerLink="/student" class="btn btn-link">Cancel</a>
  </div>
</form>
