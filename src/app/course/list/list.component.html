<h1>Courses</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Create</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 30%">Name</th>
            <th style="width: 30%">Description</th>
            <th style="width: 10%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of courses">
            <td>{{course.name}}</td>
            <td>{{course.description}}</td>
            <td style="white-space: nowrap">
                <a routerLink="edit/{{course.id}}" class="btn btn-sm btn-primary mr-1">Edit</a>
                <button (click)="deleteCourse(course.id)" class="btn btn-sm btn-danger btn-delete-user" >
                    <span >Delete</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!courses">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
