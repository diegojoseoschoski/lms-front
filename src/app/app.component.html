    class="navbar navbar-expand navbar-dark bg-primary"
    
    *ngIf="user"
  >
    <a href="#" class="navbar-brand">e-learning</a>
    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item">
        <a  class="nav-link" routerLink="/student" *ngIf="!isAdmin">My Learning </a>
      </li>
      <li class="nav-item">
        <a  class="nav-link" routerLink="/course" *ngIf="isAdmin">Courses </a>
      </li>

      <li class="nav-item">
        <a  class="nav-link" routerLink="/course" *ngIf="isAdmin">{{user.firstName}} </a>
